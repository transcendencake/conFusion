<mat-toolbar color="primary">
  <span translate>LOGIN</span>
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #form="ngForm" (ngSubmit)="onSubmit()" >

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username" #username="ngModel" required>
        <mat-error *ngIf="username.errors?.required"><span translate>USERNAME </span><span translate>REQUIRED</span></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required"><span translate>PASSWORD </span><span translate>REQUIRED</span></mat-error>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember"><span translate>REMEMBER</span></mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close><span translate>CANCEL</span></button>
    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="form.form.invalid"><span translate>LOGIN</span></button>
  </mat-dialog-actions>
</form>
