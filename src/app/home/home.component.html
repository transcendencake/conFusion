<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex *ngIf="dish">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
            <p>{{dish.description}}</p>
        </mat-card-content>
    </mat-card>
  </div>

  <div fxFlex *ngIf="promotion">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>{{promotion.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
        <mat-card-content>
            <p>{{promotion.description}}</p>
        </mat-card-content>
    </mat-card>
  </div>
  
  <div fxFlex *ngIf="leader">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>{{leader.name | uppercase}} {{leader.abbr | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{leader.image}} alt={{leader.name}}>
        <mat-card-content>
            <p mat-line>{{leader.designation}}</p>
            <p>{{leader.description}}</p>
        </mat-card-content>
    </mat-card>
  </div>

</div>
