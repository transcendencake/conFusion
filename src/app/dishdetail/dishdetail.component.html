<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

    <div fxFlex="40%">
        <div fxFlex *ngIf="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{dish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{dish.image}} alt={{dish.name}}>
                <mat-card-content>
                    <p>{{dish.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button i18n>LIKE</button>
                    <button mat-button i18n>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    
    <div fxFlex="40%"
        fxLayout="column">
        <div fxFlex *ngIf="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3 i18n>COMMENTS</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item *ngFor="let comment of dish.comments">
                            <p mat-line>{{comment.comment}} </p>>
                            <p mat-line>{{comment.rating}} Stars</p>
                            <p mat-line><span>-- {{comment.author}}</span> <span>{{comment.date | date}}</span></p>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>            
        </div>
    </div>

</div>
